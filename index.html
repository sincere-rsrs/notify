    <title>Sincere - Restroom Status Notify System</title>

    <style>

        html, body {
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 768px;
            width: 100%;
            box-sizing: border-box;
        }

        .content-wrapper {
            flex: 1;
            flex-direction: column;
            justify-content: center;
        }

        .custom-checkbox-input {
            display: none;
        }

        .checkbox-svg {
            fill: #ccc;
        }

        .checkbox-label {
            min-height: 5rem !important;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .checkbox-label > div {
            line-height: 1.4 !important;
        }


        .checkbox-text {
            color: #A16B47;
        }

        label {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .custom-button {
            padding: 0.5rem 0.5rem;
            font-size: 1.25rem;
            min-width: 150px;
            border-color: #A16B47 !important;
        }

        .custom-footer {
            width: 100%;
            background-color: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .custom-footer p {
            margin: 0;
            font-weight: bold;
            color: #A16B47;
            font-size: 1rem;
        }

        .shadow-container {
            margin-bottom: 1rem; /* Space for footer overlap */
        }

        /* 響應式媒體查詢 */
        /* 小於 576px 的裝置，針對非常小的螢幕 */
        @media only screen 
        and (min-device-width: 320px) 
        and (max-device-width: 568px)
        and (-webkit-min-device-pixel-ratio: 2) {
            .c-fs-xs {
                font-size: 1rem !important; /* 適合非常小裝置的字體大小 */
            }
        }

        /* 小於 768px 的裝置 */
        @media only screen 
        and (width: 390px) 
        and (height: 844px) 
        and (-webkit-device-pixel-ratio: 3) {
            .c-fs-sm {
                font-size: 1rem !important; /* 適合小型裝置的字體大小 */
            }
        }

        @media (min-width: 768px) {
            .c-fs-md {
                font-size: 1.25rem; /* 相當於 Bootstrap 的 fs-4 大小 */
            }
            .h1-fs-md {
                font-size: 2rem;
            }
            .h1-md-mb {
                margin-bottom: 0.5rem;
            }
        }

        @media (min-width: 992px) {
            .c-fs-lg {
                font-size: 1.5rem; /* 相當於 Bootstrap 的 fs-3 大小 */
            }
            .h1-fs-lg {
                font-size: 2.5rem;
            }
            .h1-lg-mb {
                margin-bottom: 0.75rem;
            }
        }

        @media (min-width: 1200px) {
            .c-fs-xl {
                font-size: 1.75rem; /* 相當於 Bootstrap 的 fs-2 大小 */
            }
            .h1-fs-xl {
                font-size: 3rem;
            }
            .h1-xl-mb {
                margin-bottom: 1rem;
            }
        }

    </style>

    <script>
        document.querySelectorAll('.custom-checkbox').forEach(function(label) {
            label.addEventListener('click', function() {
                const checkbox = this.querySelector('.custom-checkbox-input');
                const svg = this.querySelector('.custom-checkbox-svg');
                const checkboxId = checkbox.id; // 獲取 checkbox 的 ID
                if (checkbox.checked) {
                    // 設置選中時的 SVG 樣式
                    svg.querySelector('.st1').style.fill = "#CCB38C";
                } else {
                    // 設置未選中時的 SVG 樣式
                    svg.querySelector('.st1').style.fill = "#FFFFFF";
                }
            });
        });

        document.getElementById('cancelReport').addEventListener('click', function() {
          resetForm();
        });

        function resetForm() {
          // 清除所有 checkbox 的選中狀態
          var checkboxes = document.querySelectorAll('.custom-checkbox-input');
          checkboxes.forEach(function(checkbox) {
            checkbox.checked = false;
          });

          // 重置所有 SVG 的顏色
          var svgs = document.querySelectorAll('.custom-checkbox-svg');
          svgs.forEach(function(svg) {
            svg.querySelectorAll('.st1, .st5').forEach(function(path) {
              path.style.fill = "#FFFFFF"; // 將所有相關 SVG 路徑設置為白色
            });
          });
        }

        document.getElementById('submitReport').addEventListener('click', function() {
            var date = new Date().toLocaleDateString('zh-TW', { timeZone: 'Asia/Taipei' });
            var time = new Date().toLocaleTimeString('zh-TW', { timeZone: 'Asia/Taipei', hour12: false });
            var place = getParameterByName('place');
            var selectedCheckboxes = getSelectedCheckboxes();

            var dataToSend = {
                "date": date,
                "time": time,
                "place": place,
                "selectedCheckboxes": selectedCheckboxes
            };

            console.log("Data to send:", dataToSend); // 在這裡輸出數據

            fetch('https://script.google.com/macros/s/AKfycbxNsFz2mSRobqbRU1vpuBwK_U47Th4MgqJ05jtnkJkQW9nsO0kxs_o7IN3Ba-bPgxnB/exec', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dataToSend),
                redirect: "follow"
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        function getSelectedCheckboxes() {
        var checkboxes = document.querySelectorAll('.custom-checkbox-input:checked');
        return Array.from(checkboxes).map(cb => cb.value).join('、');
        }

        // Function to extract URL parameter (implement this)
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
